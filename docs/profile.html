<!DOCTYPE html>
<html>
<head>
<title>Profile - TechRescue</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<script>
const token = localStorage.getItem("token");
if(!token) window.location.href = "login.html";

async function loadProfile(){
  try{
    const res = await fetch("https://techrescue.onrender.com/profile", {
      headers:{ "Authorization":"Bearer " + token }
    });

    const profile = await res.json();
    const container = document.getElementById("profileContainer");

    if(!profile){
      container.innerHTML = "<p>No profile data found.</p>";
      return;
    }

    container.innerHTML = `
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-3">Engineer Profile</h2>
        <p><b>Role:</b> ${profile.role || "-"}</p>
        <p><b>Experience:</b> ${profile.experience || "-"}</p>
        <p><b>Summary:</b> ${profile.summary || "-"}</p>
        <small>${new Date(profile.created_at).toLocaleString()}</small>
      </div>
    `;

  }catch(err){
    console.log(err);
    window.location.href="login.html";
  }
}
loadProfile();
</script>

<h1 class="text-2xl font-bold mb-4">My Profile</h1>
<div id="profileContainer"></div>

</body>
</html>
