<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Align Experts - TechRescue</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-600 text-white flex justify-between items-center px-6 py-4">
    <h1 class="text-xl font-semibold">TechRescue - Client Dashboard</h1>
    <div class="flex items-center space-x-4">
      <div class="bg-white text-blue-600 font-bold rounded-full w-8 h-8 flex items-center justify-center">
        JD
      </div>
      <span>John Doe</span>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="bg-white shadow flex space-x-4 px-6 py-2 border-b text-sm font-medium">
    <a href="client.html" class="text-gray-600 hover:text-blue-600 py-2">Dashboard</a>
    <a href="raise-query.html" class="text-gray-600 hover:text-blue-600 py-2">Raise Query</a>
    <a href="align-experts.html" class="text-blue-600 border-b-2 border-blue-600 py-2">Align Experts</a>
    <a href="field-engineers.html" class="text-gray-600 hover:text-blue-600 py-2">Field Engineers</a>
    <a href="query-history.html" class="text-gray-600 hover:text-blue-600 py-2">Query History</a>
    <a href="recent-activity.html" class="text-gray-600 hover:text-blue-600 py-2">Recent Activity</a>
  </nav>

  <main class="p-6 space-y-6">

    <!-- Section Header -->
    <section class="bg-white rounded shadow p-4">
      <h2 class="text-lg font-semibold mb-1">Align Experts</h2>
      <p class="text-gray-500">
        Search and hire certified experts for your IT needs.
      </p>
    </section>

    <!-- Search -->
    <section class="bg-white rounded shadow p-4">
      <input id="searchInput" type="text"
             placeholder="Search by name..."
             class="border border-gray-300 rounded px-3 py-2 w-full md:w-1/3" />
      <button onclick="applySearch()"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 ml-2">
        Search
      </button>
    </section>

    <!-- Dynamic Experts Grid -->
    <section id="expertsContainer"
             class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </section>

  </main>

<script>

async function loadExperts(){
  try {

    const res = await fetch(
      "https://techrescue.onrender.com/experts"
    );

    const experts = await res.json();
    const container = document.getElementById("expertsContainer");
    container.innerHTML = "";

    if (!experts || experts.length === 0) {
      container.innerHTML =
        "<p class='text-gray-500'>No experts found.</p>";
      return;
    }

    experts.forEach(exp => {

      const profile = exp.engineer_profiles?.[0] || {};

      container.innerHTML += `
        <div class="bg-white shadow rounded p-5">

          <h3 class="text-lg font-semibold">
            ${exp.first_name || ""} ${exp.last_name || ""}
          </h3>

          <p class="text-sm text-gray-600">${exp.email}</p>

          <p class="text-sm mt-1">
            ${exp.country || ""} ${exp.state || ""}
          </p>

          <p class="text-sm mt-2">
            Role: <span class="font-medium">
              ${profile.role || "Not Defined"}
            </span>
          </p>

          <p class="text-sm">
            Experience: ${profile.experience || "N/A"}
          </p>

          <p class="mt-2 font-semibold ${
            exp.online ? "text-green-600" : "text-red-600"
          }">
            ${exp.online ? "Online" : "Offline"}
          </p>

          <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Hire
          </button>

        </div>
      `;
    });

  } catch (err) {
    console.error("Failed to load experts:", err);
  }
}

function applySearch(){
  const text = document.getElementById("searchInput").value.toLowerCase();
  const cards = document.querySelectorAll("#expertsContainer > div");

  cards.forEach(card => {
    const content = card.innerText.toLowerCase();
    card.style.display =
      content.includes(text) ? "block" : "none";
  });
}

loadExperts();

</script>

</body>
</html>
