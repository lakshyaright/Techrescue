<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - TechRescue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Top Nav -->
  <header class="bg-blue-600 text-white flex justify-between items-center px-6 py-4">
    <h1 class="text-xl font-semibold">TechRescue - Client Dashboard</h1>
    <div class="flex items-center space-x-4">
      <div class="bg-white text-blue-600 font-bold rounded-full w-8 h-8 flex items-center justify-center">JD</div>
      <span>John Doe</span>
    </div>
  </header>

  <!-- Tabs -->
  <nav class="bg-white shadow flex space-x-4 px-6 py-2 border-b text-sm font-medium">
    <a href="client.html" class="text-blue-600 border-b-2 border-blue-600 py-2">Dashboard</a>
    <a href="raise-query.html" class="text-gray-600 hover:text-blue-600 py-2">Raise Query</a>
    <a href="align-experts.html" class="text-gray-600 hover:text-blue-600 py-2">Align Experts</a>
    <a href="field-engineers.html" class="text-gray-600 hover:text-blue-600 py-2">Field Engineers</a>
    <a href="query-history.html" class="text-gray-600 hover:text-blue-600 py-2">Query History</a>
    <a href="recent-activity.html" class="text-gray-600 hover:text-blue-600 py-2">Recent Activity</a>
  </nav>

  <!-- Main Content -->
  <main class="p-6 space-y-6">

    <!-- Metrics Cards with Percentages -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div id="totalCard" class="bg-white rounded shadow p-4 text-center">
        <p id="totalCount" class="text-2xl font-bold">0</p>
        <p class="text-gray-600">Total Queries</p>
        <p id="totalPct" class="text-sm text-gray-400 mt-1">0%</p>
      </div>
      <div id="openCard" class="bg-white rounded shadow p-4 text-center border-t-4 border-yellow-400">
        <p id="openCount" class="text-2xl font-bold">0</p>
        <p class="text-gray-600">Open Queries</p>
        <p id="openPct" class="text-sm text-gray-400 mt-1">0%</p>
      </div>
      <div id="inProgressCard" class="bg-white rounded shadow p-4 text-center border-t-4 border-blue-400">
        <p id="inProgressCount" class="text-2xl font-bold">0</p>
        <p class="text-gray-600">In Progress</p>
        <p id="inProgressPct" class="text-sm text-gray-400 mt-1">0%</p>
      </div>
      <div id="resolvedCard" class="bg-white rounded shadow p-4 text-center border-t-4 border-green-400">
        <p id="resolvedCount" class="text-2xl font-bold">0</p>
        <p class="text-gray-600">Resolved</p>
        <p id="resolvedPct" class="text-sm text-gray-400 mt-1">0%</p>
      </div>
    </div>

    <!-- Query Overview + Recent List -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Donut Chart -->
      <div class="bg-white rounded shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Query Overview</h2>
        <canvas id="overviewChart" class="w-full h-48"></canvas>
      </div>

      <!-- Recent Queries Table -->
      <div class="bg-white rounded shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Recent Queries</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead>
              <tr class="border-b">
                <th class="py-2 px-3 text-sm">ID</th>
                <th class="py-2 px-3 text-sm">Title</th>
                <th class="py-2 px-3 text-sm">Status</th>
                <th class="py-2 px-3 text-sm">Date</th>
              </tr>
            </thead>
            <tbody id="recentQueriesBody">
              <!-- JS will inject rows here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </main>

  <!-- Data & Logic -->
  <script>
    // Mock data
    const queries = [
      { id: 101, title: 'Server downtime', status: 'Open',        date: '2025-07-01' },
      { id: 102, title: 'VPN setup',      status: 'Resolved',    date: '2025-06-30' },
      { id: 103, title: 'Firewall issue', status: 'In Progress', date: '2025-07-02' },
      { id: 104, title: 'Printer error',  status: 'Open',        date: '2025-07-03' },
      { id: 105, title: 'Cloud sync',     status: 'Resolved',    date: '2025-06-29' },
      { id: 106, title: 'Network lag',    status: 'In Progress', date: '2025-07-01' },
    ];

    // Count statuses
    const counts = { total: 0, Open: 0, 'In Progress': 0, Resolved: 0 };
    queries.forEach(q => {
      counts.total++;
      counts[q.status]++;
    });

    // Compute percentages
    const pct = status => 
      counts.total 
        ? ((counts[status] / counts.total) * 100).toFixed(0) + '%' 
        : '0%';

    // Update metric cards
    document.getElementById('totalCount').innerText      = counts.total;
    document.getElementById('openCount').innerText       = counts.Open;
    document.getElementById('inProgressCount').innerText = counts['In Progress'];
    document.getElementById('resolvedCount').innerText   = counts.Resolved;

    document.getElementById('totalPct').innerText      = '100%';
    document.getElementById('openPct').innerText       = pct('Open');
    document.getElementById('inProgressPct').innerText = pct('In Progress');
    document.getElementById('resolvedPct').innerText   = pct('Resolved');

    // Render Chart.js donut with percentage tooltips
    const ctx = document.getElementById('overviewChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Open', 'In Progress', 'Resolved'],
        datasets: [{ 
          data: [counts.Open, counts['In Progress'], counts.Resolved],
          backgroundColor: ['#FBBF24','#60A5FA','#34D399']
        }]
      },
      options: {
        cutout: '60%',
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => {
                const idx = ctx.dataIndex;
                const label = ctx.chart.data.labels[idx];
                const value = ctx.dataset.data[idx];
                const percentage = ((value / counts.total) * 100).toFixed(0) + '%';
                return `${label}: ${value} (${percentage})`;
              }
            }
          },
          legend: { position: 'bottom' }
        }
      }
    });

    // Populate recent queries table
    const tbody = document.getElementById('recentQueriesBody');
    queries
      .sort((a,b) => new Date(b.date) - new Date(a.date))
      .slice(0,5)
      .forEach(q => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="py-2 px-3 text-sm">${q.id}</td>
          <td class="py-2 px-3 text-sm">${q.title}</td>
          <td class="py-2 px-3 text-sm">${q.status}</td>
          <td class="py-2 px-3 text-sm">${q.date}</td>
        `;
        tbody.appendChild(tr);
      });

const token = localStorage.getItem("token");

if(!token){
  window.location.href = "Login.html";
}

async function loadClientDashboard(){

  const res = await fetch(
    "https://techrescue.onrender.com/client-dashboard",
    {
      headers:{
        "Authorization":"Bearer "+token
      }
    }
  );

  const data = await res.json();

  if(!res.ok){
    console.log("Dashboard error");
    return;
  }

  // Update counts
  document.getElementById('totalCount').innerText = data.total;
  document.getElementById('openCount').innerText = data.open;
  document.getElementById('inProgressCount').innerText = data.inProgress;
  document.getElementById('resolvedCount').innerText = data.resolved;

  const total = data.total || 1;

  document.getElementById('totalPct').innerText = "100%";
  document.getElementById('openPct').innerText =
    ((data.open/total)*100).toFixed(0)+"%";
  document.getElementById('inProgressPct').innerText =
    ((data.inProgress/total)*100).toFixed(0)+"%";
  document.getElementById('resolvedPct').innerText =
    ((data.resolved/total)*100).toFixed(0)+"%";

  // Chart
 
  const ctx = document.getElementById('overviewChart').getContext('2d');

  new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Open','In Progress','Resolved'],
      datasets: [{
        data: [data.open, data.inProgress, data.resolved],
        backgroundColor: ['#FBBF24','#60A5FA','#34D399']
      }]
    },
    options:{
      cutout:'60%',
      plugins:{ legend:{ position:'bottom' } }
    }
  });

  // Recent Table
  const tbody = document.getElementById('recentQueriesBody');
  tbody.innerHTML = "";

  data.recent.forEach(q=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="py-2 px-3 text-sm">${q.ticket_number}</td>
      <td class="py-2 px-3 text-sm">${q.short_description}</td>
      <td class="py-2 px-3 text-sm">${q.status}</td>
      <td class="py-2 px-3 text-sm">
        ${new Date(q.created_at).toLocaleDateString()}
      </td>
    `;
    tbody.appendChild(tr);
  });

}

loadClientDashboard();

    
  </script>

</body>
</html>
