<html>
<head>
<title>Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<script>
const token = localStorage.getItem("token");
if(!token){
  window.location.href = "login.html";
}
</script>

<h1 class="text-2xl font-bold text-blue-600">Welcome to Engineer Dashboard ðŸš€</h1>

<button onclick="logout()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">
Logout
</button>

<script>
function logout(){
  localStorage.removeItem("token");
  window.location.href = "login.html";
}
</script>

</body>
</html>
