<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Field Engineers - TechRescue</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<header class="bg-blue-600 text-white flex justify-between items-center px-6 py-4">
  <h1 class="text-xl font-semibold">TechRescue - Client Dashboard</h1>
  <div class="flex items-center space-x-4">
    <div class="bg-white text-blue-600 font-bold rounded-full w-8 h-8 flex items-center justify-center">
      JD
    </div>
    <span>John Doe</span>
  </div>
</header>

<nav class="bg-white shadow flex space-x-4 px-6 py-2 border-b text-sm font-medium">
  <a href="client.html" class="text-gray-600 hover:text-blue-600 py-2">Dashboard</a>
  <a href="raise-query.html" class="text-gray-600 hover:text-blue-600 py-2">Raise Query</a>
  <a href="align-experts.html" class="text-gray-600 hover:text-blue-600 py-2">Align Experts</a>
  <a href="field-engineers.html" class="text-blue-600 border-b-2 border-blue-600 py-2">Field Engineers</a>
  <a href="query-history.html" class="text-gray-600 hover:text-blue-600 py-2">Query History</a>
  <a href="recent-activity.html" class="text-gray-600 hover:text-blue-600 py-2">Recent Activity</a>
</nav>

<main class="p-6 space-y-6">

<section class="bg-white rounded shadow p-4">
  <h2 class="text-lg font-semibold mb-1">Field Engineers</h2>
  <p class="text-gray-500">
    Find certified field engineers for on-site support.
  </p>
</section>

<section class="bg-white rounded shadow p-4 flex flex-wrap gap-4 items-center">

  <input id="searchInput"
         type="text"
         placeholder="Search by name..."
         class="border border-gray-300 rounded px-3 py-2" />

  <select id="locationFilter"
          class="border border-gray-300 rounded px-3 py-2">
    <option value="">All Locations</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Pune">Pune</option>
    <option value="Bengaluru">Bengaluru</option>
  </select>

  <label class="flex items-center gap-2">
    <input type="checkbox" id="onlineFilter">
    Online Only
  </label>

  <button onclick="loadEngineers()"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Apply
  </button>

</section>

<section id="engineerContainer"
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
</section>

</main>

<script>

async function loadEngineers(){

  const search = document.getElementById("searchInput").value;
  const location = document.getElementById("locationFilter").value;
  const online = document.getElementById("onlineFilter").checked;

  const queryParams = new URLSearchParams({
    search,
    location,
    online
  });

  const res = await fetch(
    "https://techrescue.onrender.com/field-engineers?" + queryParams
  );

  const engineers = await res.json();
  const container = document.getElementById("engineerContainer");
  container.innerHTML = "";

  if (!engineers || engineers.length === 0) {
    container.innerHTML =
      "<p class='text-gray-500'>No field engineers found.</p>";
    return;
  }

  engineers.forEach(e => {

    const profile = e.engineer_profiles?.[0] || {};

    container.innerHTML += `
      <div class="bg-white p-5 rounded shadow">

        <h3 class="text-lg font-semibold">
          ${e.first_name} ${e.last_name}
        </h3>

        <p class="text-sm text-gray-600">
          üìç ${e.state || ""}, ${e.country || ""}
        </p>

        <p class="text-sm mt-2">
          üõ†Ô∏è Skills: ${(profile.categories || []).join(", ")}
        </p>

        <p class="text-sm">
          üìÖ Experience: ${profile.experience || "N/A"}
        </p>

        <p class="mt-2 font-semibold ${
          e.online ? "text-green-600" : "text-red-600"
        }">
          ${e.online ? "Available" : "Offline"}
        </p>

        <div class="mt-4 flex gap-2">
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Align
          </button>
          <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">
            View Profile
          </button>
        </div>

      </div>
    `;
  });

}

loadEngineers();

</script>

</body>
</html>
