<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TechRescue</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">

<h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">
Login to TechRescue
</h2>

<form id="loginForm" class="space-y-4">

<div>
<label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
<input type="email" id="email" placeholder="you@example.com" required
class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"/>
</div>

<div>
<label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
<input type="password" id="password" placeholder="••••••••" required
class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"/>
</div>

<button type="submit"
class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
Log In
</button>

</form>

<p id="msg" class="text-center text-red-600 mt-3"></p>

<p class="text-center text-sm text-gray-600 mt-4">
Don't have an account?
<a href="Signup.html" class="text-blue-600 hover:underline font-medium">Sign Up</a>
</p>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("https://techrescue.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const result = await res.json();

    if(result.status === "success"){
      // Save JWT token
      localStorage.setItem("token", result.token);

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    } else {
      document.getElementById("msg").innerText =
        result.error || "Invalid login";
    }

  } catch(err){
    document.getElementById("msg").innerText = "Server error";
  }
});
</script>

</body>
</html>
