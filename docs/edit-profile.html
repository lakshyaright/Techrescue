<!DOCTYPE html>
<html>
<head>
<title>Edit Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<h1 class="text-2xl font-bold mb-4">Edit Profile</h1>

<form id="profileForm" class="bg-white p-6 rounded shadow w-full max-w-lg">

<label class="block mb-2">Role</label>
<input id="role" class="w-full border p-2 mb-4 rounded">

<label class="block mb-2">Experience</label>
<input id="experience" class="w-full border p-2 mb-4 rounded">

<label class="block mb-2">Summary</label>
<textarea id="summary" class="w-full border p-2 mb-4 rounded"></textarea>

<button class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>

</form>

<p id="msg" class="mt-3"></p>

<script>
const token = localStorage.getItem("token");
if(!token) window.location.href="login.html";

document.getElementById("profileForm").addEventListener("submit", async e=>{
  e.preventDefault();

  const data = {
    role: document.getElementById("role").value,
    experience: document.getElementById("experience").value,
    summary: document.getElementById("summary").value
  };

  const res = await fetch("https://techrescue.onrender.com/update-profile",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer " + token
    },
    body: JSON.stringify(data)
  });

  if(res.ok){
    document.getElementById("msg").innerText="✅ Profile updated";
  } else {
    document.getElementById("msg").innerText="❌ Update failed";
  }
});
</script>

</body>
</html>
