<script>
document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let email = document.getElementById("email").value;
    let messageBox = document.getElementById("message");

    // Dummy email check (Later replace with Backend API)
    let existingEmails = ["test@gmail.com", "admin@techrescue.com"];

    if (existingEmails.includes(email.toLowerCase())) {
        messageBox.innerHTML = `
            <span class="text-red-600">Account already exists.</span><br>
            <button onclick="resetPassword()" class="text-blue-600 underline">
            Reset Password
            </button>
        `;
    } else {
        messageBox.innerHTML =
            '<span class="text-green-600">ðŸŽ‰ Congratulations! Your account is created.</span>';

        setTimeout(() => {
            window.location.href = "welcome-questions.html";
        }, 2000);
    }
});

function resetPassword() {
    let email = document.getElementById("email").value;
    alert("Password reset link will be sent to: " + email);
}
