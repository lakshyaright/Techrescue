<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineer Sign Up - TechRescue</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">
      Engineer Registration - TechRescue
    </h2>

    <form id="engineerForm" class="space-y-4">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Skill</label>
        <input type="text" id="skill" placeholder="Networking, Server, Cloud"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
        <input type="text" id="location" placeholder="City"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Register Engineer
      </button>

    </form>

    <p id="msg" class="text-center mt-4 font-medium"></p>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="Login.html" class="text-blue-600 hover:underline font-medium">Log In</a>
    </p>

  </div>

<script>
document.getElementById("engineerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const skill = document.getElementById("skill").value;
  const location = document.getElementById("location").value;

  try {
    const res = await fetch("https://techrescue.onrender.com/add-engineer", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        name: name,
        email: email,
        skill: skill,
        location: location
      })
    });

    if(res.ok){
      document.getElementById("msg").innerText = "✅ Engineer Registered Successfully";
      document.getElementById("msg").classList.add("text-green-600");
      document.getElementById("engineerForm").reset();
    } else {
      throw new Error("Failed");
    }

  } catch (err) {
    document.getElementById("msg").innerText = "❌ Error registering engineer";
    document.getElementById("msg").classList.add("text-red-600");
  }
});
</script>

</body>
</html>
