<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - TechRescue</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Create Your TechRescue Account</h2>
    
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" placeholder="John Doe" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" placeholder="you@example.com" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="••••••••" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="Login.html" class="text-blue-600 hover:underline font-medium">Log In</a>
    </p>
    <form id="engineerForm">
  <input type="text" id="name" placeholder="Full Name" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="text" id="skill" placeholder="Skill (Networking, Server, Cloud)" />
  <input type="text" id="location" placeholder="Location (City)" />

  <button type="submit">Register</button>
</form>
<script>
document.getElementById("engineerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const skill = document.getElementById("skill").value;
  const location = document.getElementById("location").value;

  try {
    const res = await fetch("https://techrescue.onrender.com/add-engineer", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        name: name,
        email: email,
        skill: skill,
        location: location
      })
    });

    const data = await res.json();

    document.getElementById("msg").innerText = "✅ Engineer Registered Successfully";

    // form clear
    document.getElementById("engineerForm").reset();

  } catch (err) {
    document.getElementById("msg").innerText = "❌ Error registering engineer";
  }
});
</script>

<p id="msg"></p>

  </div>

</body>
</html>
